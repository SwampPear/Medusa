<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medusa</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <nav>

      <div>
        <div class="title">
          linkedin
        </div>
        <div class="breadcrumb">
        </div>
      </div>

      <div class="user">
        <button class="user__button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
        </button>
      </div>

    </nav>
    <main class="content">
      <div class="widget">
        h
      </div>

    </main>
    <script>
      const title = document.querySelector('.title')
      const breadcrumb = document.querySelector('.breadcrumb')

      const renderBreadcrumbLink = (text) => {
        const link = document.createElement('a')
        link.classList.add('breadcrumb__link')
        link.textContent = text

        return link
      }

      const renderBreadcrumbDelimeter = () => {
        const delimeter = document.createElement('span')
        delimeter.classList.add('breadcrumb__link__delimeter')
        delimeter.textContent = '/'

        return delimeter
      }

      const renderBreadcrumb = (trail) => {
        for (let i = 0; i < trail.length; i++) {
          // link
          i == 0 ? title.textContent = trail[0] : breadcrumb.appendChild(renderBreadcrumbLink(trail[i]))

          // delimeter
          if (i < trail.length - 1) breadcrumb.appendChild(renderBreadcrumbDelimeter())
        }
      }

      renderBreadcrumb(['linkedin', 'something', 'somethingelse'])
    </script>
  </body>
</html>
